<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Client for calling the api!
    <p id="main">

    </p>
    <script>
        let textEl = document.querySelector('#main');
        async function loadAnilist(){
            let response = await fetch('https://mal-proxy.vercel.app/api');
            let res = await response.json();

            textEl.textContent = JSON.stringify(res);
        }

        loadAnilist();
    </script>
</body>
</html>
